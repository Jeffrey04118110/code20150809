<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云笔记主页</title>
</head>
<body>
     {% csrf_token %}
    {% if request.session and request.session.user %}
    <div>欢迎:{{ request.session.user.username}}</div>
    <a href="/user/logout">退出登录</a>
     <a href="/user/mod_passwd">修改密码</a>
    <a href="/note">进入我的云笔记</a>
    {% else %}
    <a href="/user/login">登录</a>
    <a href="/user/reg">注册</a>
    {% endif %}
</body>
</html>
